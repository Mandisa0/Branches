<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0711c2e1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/initialisebranch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const Toast = Swal.mixin({
  toast: true,
  position: "middle",
  showConfirmButton: false,
  timer: 1000,
  timerProgressBar: false,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col" style="text-align: left;">
                    <small style="color: whitesmoke;"><i class="fa fa-leaf"></i>&nbsp;Branches</small>
                </div>

                <div class="col" style="text-align: right;">
                    <small data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: whitesmoke;">&nbsp;<i class="fa fa-bars"></i></small>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center; width: 40%;" class="stats">
        <div class="container">
            <div class="row">
                <div class="col">
                    <small style="color: whitesmoke;"><i class="fa fa-shop"></i><br><b id="store">Store</b></small>
                </div>
                <div class="col">
                    <small style="color: whitesmoke;"><i class="fa fa-briefcase"></i><br><b id="items">Items</b></small>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center;" class="stats">
        <div class="container">
            <div class="row">
                <div class="col">
                    <small style="color: tomato;"><i class="fa fa-heart"></i> <b id="health">50</b></small>
                </div>
                <div class="col">
                    <small style="color: lightblue;"><i class="fa fa-bolt"></i> <b id="energy">50</b></small>
                </div>
                 <div class="col">
                    <small style="color: burlywood;"><i class="fa fa-hand-fist"></i> <b id="strength">50</b></small>
                </div>
                <div class="col">
                    <small style="color: gold;"><i class="fa fa-coins"></i> <b id="gold">50</b></small>
                </div>
            </div>
        </div>
    </div>
    
    <div class="image">
        <img class="branchImage"/>
    </div>
    <div class="text">
        &nbsp;
    </div>

    <div class="branchOptions">
        <div class="option">
            [1] Option 1
        </div>

        <div class="option">
            [2] Option 2
        </div>

        <div class="option">
            [3] Option 3
        </div>
    </div>

    <div id="exampleModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Options</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
    </div>
  </div>
</div>

    <br>
    <audio id="branchOption" src="../audio/branchOption.wav"></audio>
</body>

</html>
