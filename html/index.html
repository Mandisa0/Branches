<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0711c2e1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/initialisebranch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const Toast = Swal.mixin({
  toast: true,
  position: "middle",
  showConfirmButton: false,
  timer: 1500,
  timerProgressBar: false,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <div class="header">
        &nbsp;
    </div>
    <div style="text-align: center;" class="stats">
        <div class="container">
            <div class="row">
                <div class="col">
                    <small style="color: tomato;"><i class="fa fa-heart"></i> <b id="health">50</b></small>
                </div>
                <div class="col">
                    <small style="color: lightblue;"><i class="fa fa-bolt"></i> <b id="magic">50</b></small>
                </div>
                 <div class="col">
                    <small style="color: burlywood;"><i class="fa fa-hand-fist"></i> <b id="strength">50</b></small>
                </div>
                <div class="col">
                    <small style="color: gold;"><i class="fa fa-coins"></i> <b id="gold">50</b></small>
                </div>
            </div>
        </div>
    </div>
    <div class="image">
        <img
            src="https://imageio.forbes.com/specials-images/imageserve/6620b6af1dba8edc23ec7c78/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds">
    </div>
    <div class="text">
        &nbsp;
    </div>

    <div class="branchOptions">
        <div class="option">
            [1] Option 1
        </div>

        <div class="option">
            [2] Option 2
        </div>

        <div class="option">
            [3] Option 3
        </div>
    </div>
    <br>
    <audio id="branchOption" src="../audio/branchOption.wav"></audio>
</body>

</html>
